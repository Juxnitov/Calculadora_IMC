<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes - IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de IMC</h1>

        <form id="form-imc">
            <input type="number" id="cc" placeholder="Cédula" required>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="number" id="edad" placeholder="Edad" required>
            <input type="number" step="0.01" id="peso" placeholder="Peso (kg)" required>
            <input type="number" step="0.01" id="altura" placeholder="Altura (m)" required>
            <select id="genero" required>
                <option value="">Seleccione género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <button type="submit">Registrar y Calcular IMC</button>
        </form>

        <div id="resultado-imc" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
